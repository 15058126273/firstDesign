<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transition</title>
</head>
<body>

<style>
	

	.transition{
	-ms-transition:top 2s ease,color 2s ease;
	-moz-transition:top 2s ease,color 2s ease;
	-webkit-transition:top 2s ease,color 2s ease;
	-o-transition:top 2s ease,color 2s ease;
	transition:top 2s ease,color 2s ease;
	width:100px;height:100px;background:grey;position:relative;top:0px;left:0px;color:black}
	.transition:hover{top:60px;color:red;}

</style>

<div class="transition">afsdf</div>

</body>
</html>
